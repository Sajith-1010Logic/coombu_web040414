<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<script src="${request.contextPath}/static/js/jquery.capSlide.js"
		type="text/javascript" />
	<script src="${request.contextPath}/static/js/myactivity.js"
		type="text/javascript" />
	<link href="${request.contextPath}/static/css/myactivity.css"
		rel="stylesheet" type="text/css" />
	<h:form id="membersform" prependId="false">
		<p:growl id="growl" />
		<!-- right notification !-->
		<div class="rightnotification">
			<div style="width: 100%; height: 18px;">&#160;</div>
			<div class="myactivecont">
				<!-- content !-->
				<div style="background-color: #fbfbfb; height: 1200px;">
					<div style="width: 100%; height: 20px;">&#160;</div>
					<!-- search box !-->
					<div>
						<div>
							<p:inputText styleClass="searchbox" rendered="#{param['botmenu'] eq 'SEARCH'}"/> &#160;&#160;&#160;&#160;
							<p:commandLink	styleClass="searchbut" value="Search" rendered="#{param['botmenu'] eq 'SEARCH'}"/>
						</div>
					</div>
					<!-- search box !-->
					<div class="clear"></div>
					<div style="width: 100%; height: 40px;">&#160;</div>
					<!-- content !-->
					<div style="width: 95%; height: auto;">
						<div>
							<!-- left begin!-->
							<div style="float: left; width: 48%; height: auto;">
								<ui:repeat value="#{membersBean.eventUsers}" var="user" varStatus="st" offset="0" step="2">
									<ui:include src="singlemember.xhtml"/>
								</ui:repeat>
							</div>
							<!-- left end!-->
							<div style="float:left; width:1%; height:auto;">&#160;</div>
							<!-- right !-->
							<div style="float:left; width:48%; height:auto;">
								<ui:repeat value="#{membersBean.eventUsers}" var="user" varStatus="st" offset="1" step="2">
									<ui:include src="singlemember.xhtml"/>
								</ui:repeat>
							</div>
							<!-- right !-->
						</div>
					</div>
					<!-- content !-->
				</div>
				<!-- content !-->
				<div class="clear"></div>
			</div>
		</div>
	</h:form>
</ui:composition>
