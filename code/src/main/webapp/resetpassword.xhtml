<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition>
	<h:head>
		<meta charset="utf-8" />
		<title>Coombu :: Memories Unlimited</title>
	</h:head>
	<body>
	<f:event listener="#{signupBean.clear()}"	type="preRenderView" />
		<!-- link !-->
		<link href="${request.contextPath}/static/css/layout.css"
			rel="stylesheet" type="text/css" />
		<!-- link !-->
		<!-- main !-->
		<div align="center">
			<!-- line !-->
			<!-- <div class="topline"></div> -->
			<!-- line !-->
			<div class="clear"></div>
			<!-- header !-->
			<div id="wrapper">
				<div id="wrap" css="header">
					<!-- logo !-->
					<div class="headcolumn">
						<p:growl />
						<div class="logo">
							<img src="${request.contextPath}/static/image/coombu_logo.png"
								width="261" height="62" alt="Coombu" />
						</div>
					</div>
					<!-- logo !-->
				</div>
			</div>
			<!-- header end !-->
			<!-- line !-->
			<div class="clear"></div>
			<!-- content !-->
			<div class="topline"></div>
			<div id="wrapper">
				<div id="wrap" style="background-color: #fbfbfb;">

					<!-- sign !-->
					<!-- sign !-->
					<div style="background-color: #fbfbfb; min-height: 500px;">
						<p:messages />
						<b>.</b>
						<p />
						<h:form id="loginForm" prependId="false">
						<input type="hidden" value="#{param['confirm_hash']}" name="confirmHash"/>
							<div>
								<div><h1>Reset Password</h1></div>
								<table border="0" cellspacing="5" cellpadding="5">
									<thead><span style="font-weight:bolder">Enter your user name and the password you would
										like to use</span><p>&#160;</p>
									</thead>
									<tr>
										<td><h:outputLabel for="userId" value="User Name: *" /></td>
										<td><p:inputText id="userId" required="true"
												value="#{signupBean.userId}" tabindex="1"
												requiredMessage="User Name is required"
												placeholder="user name"  class="logintxtbox" /></td>
									</tr>
									<tr>
										<td><h:outputLabel for="password" value="Password: *" /></td>
										<td><p:password id="password" required="true"
												value="#{signupBean.password}" tabindex="2"
												requiredMessage="Password is required"
												placeholder="password" feedback="true" class="logintxtbox" /></td>
									</tr>
									<tr>
										<td><h:outputLabel for="confirmPassword"
												value="Confirm Password: *" /></td>
										<td><p:password id="confirmPassword" required="true"
												value="#{signupBean.confirmPassword}" tabindex="3"
												requiredMessage="Confirm Password is required"
												placeholder="password" class="logintxtbox" /></td>
									</tr>
									<tr><td colspan="2">&#160;</td></tr>
									<tr>
										<td colspan="2" align="center"><p:commandButton type="submit" id="login"
												tabindex="4" action="#{signupBean.resetPassword()}"
												value="Reset Password" ajax="false" class="profilebut" /></td>
									</tr>
								</table>

								<div>&#160;</div>
								<div style="float: left; width: 25px;">&#160;</div>
								<div style="padding-top: 1px;"></div>
								<div style="float: left; width: 5px;">&#160;</div>
								<div></div>
							</div>
						</h:form>
						<!-- confirm !-->
						<!-- index text !-->
					</div>
					<!-- video , text !-->

					<div style="padding: 20px 0px 0px 0px;">

						<div style="width: 100%; height: 112px;">&#160;</div>
						<div></div>


					</div>
				</div>
				<!-- content !-->
				<div class="clear"></div>
				<!--footer !-->
				<div id="wrapper"
					style="height: 225px; background-image: url(${request.contextPath}/static/image/footerbg.png); background-repeat: repeat;">
					<div style="height: 225px; width: 1000px;">
						<!-- link !-->
						<div align="left" class="footlinkdiv">
							<div style="padding: 20px 0px 0px 25px;">
								<div class="hradtxt">Other Links</div>
								<div>
									<p>
										<a href="www.coombu.com" class="footerlink">About</a>
									</p>
									<p>
										<a href="www.coombu.com" class="footerlink">Services</a>
									</p>

									<p>
										<a href="mailto:buzzme@coombu.com" class="footerlink">Mail
											us</a>
									</p>
								</div>
							</div>
						</div>
						<!-- link !-->
						<!-- link !-->
						<div class="footdown">
							<!-- social net work !-->
							<div>

								<div style="width: 100%; height: 25px;">&#160;</div>
								<div style="background-color: #fbfbfb;">
									<div style="float: left; width: 100px;">&#160;</div>

									<a href="#1"></a>
									<div class="fb"></div>
									<a href="#1"></a>
									<div class="twt"></div>

									<a href="#1"></a>
									<div class="gp"></div>

								</div>
								<div class="clear"></div>
								<div style="width: 100%; height: 25px;">&#160;</div>
							</div>
							<!-- social net work !-->
							<div class="clear"></div>
							<div style="width: 100%; height: 30px;">&#160;</div>
							<div align="right" style="font-size: 13px;">Coombu © 2013
								·English (US)</div>
						</div>
					</div>
					<!-- link !-->
				</div>
			</div>
			<!--footer !-->
		</div>
		<!-- main !-->
	</body>
</ui:composition>
</html>
