<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<!-- profile icon !-->
	<div>
		<!-- profile !-->
		<div
			style="background-color: #ffffff; height: auto; padding: 10px 0px 0px 10px;">
			<!-- profile photo!-->
			<div>
				<div style="float: left;">
					<h:graphicImage
						value="/profile?id=#{dashBean.userProfile.imageFileName}"
						width="66" height="69"
						rendered="#{!empty dashBean.userProfile.imageFileName}" />
					<h:graphicImage value="/static/image/anon.jpg" width="66"
						height="69" rendered="#{empty dashBean.userProfile.imageFileName}" />
				</div>
				<div
					style="float: left;display: inline-block;width: 70%; text-align: left;">
					
					<div class="postheader" style="margin:5px 0px 0px 5px; height:auto; padding:0px;">#{SPRING_SECURITY_CONTEXT.authentication.principal.firstName}
					#{SPRING_SECURITY_CONTEXT.authentication.principal.lastName}</div>
				<!--  <div class="posttxt">
					<h:outputText
						value="#{dashBean.userProfile.userAddresses.toArray()[0].address.city}" />
					<h:outputText value=", "
						rendered="#{!empty dashBean.userProfile.userAddresses.toArray()[0].address.city}" />
					<h:outputText
						value="#{dashBean.userProfile.userAddresses.toArray()[0].address.state}" />
				</div> -->
				
				
					<h:form prependId="false">
					
						<p:commandLink
							action="#{activityBean.loadData(dashBean.currentEventId,'MY_UPLOADED')}"
							styleClass="rightprofilelink" ajax="false">
							<f:param name="topmenu" value="ACTIVITY" />
							<f:param name="botmenu" value="MY_UPLOADED" />
							<h:outputText value="#{dashBean.myImageCount}" /> Photos
						</p:commandLink>
						<br />
						<p:commandLink
							action="#{activityBean.loadData(dashBean.currentEventId,'MY_COMMENTS')}"
							styleClass="rightprofilelink" ajax="false">
							<f:param name="topmenu" value="ACTIVITY" />
							<f:param name="botmenu" value="MY_COMMENTS" />
							<h:outputText value="#{dashBean.myCommentCount}" /> Comments
						</p:commandLink>
					</h:form>
				</div>
			</div>
			<!-- profile photo!-->
			<div class="clear"></div>
			<!-- profile name !-->
			<div style="text-align: left; color: #333333;">
				
			</div>
			<!-- profile name !-->
			<div class="clear"></div>
			<!-- uploade photo !-->
			<!-- <div align="left">
				<h:link outcome="upload.xhtml" styleClass="rightprofilelink">
					<f:param name="topmenu" value="PHOTOS" />
					<f:param name="botmenu" value="UPLOAD" />
					<img src="${request.contextPath}/static/image/uploade_cam_icon.png"
						width="30" height="23" />
					<font style="padding-left: 5px;">Upload Photo</font>
				</h:link>
			</div> -->
			<!-- uploade photo !-->
			<div class="clear"></div>
			<div style="width: 100%; height: 10px;">&#160;</div>
		</div>
		<!-- profile !-->
		<div class="clear"></div>
	</div>
	<!-- profile icon !-->
</ui:composition>
