<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- single post begin -->
	<div style="height: 110px;">
		<div
			style="float: left; width: 35%; height: auto; border: 1px solid #dbdbdb;">
			<h:graphicImage
				value="/profile?id=#{user.securityUser.userProfile.imageFileName}"
				width="100" height="100"
				rendered="#{!empty user.securityUser.userProfile.imageFileName}" />
			<h:graphicImage value="/static/image/anon.jpg" width="100"
				height="100"
				rendered="#{empty user.securityUser.userProfile.imageFileName}" />
		</div>
		<div style="float: left; width: 2%; height: auto;">&#160;</div>
		<div style="float: left; width: 60%; height: auto;">
			<div align="left">
				<div style="width: auto; height: 10px;">&#160;</div>
				<div>
					<a href="#1" class="memberheader">#{user.securityUser.userProfile.firstName} #{user.securityUser.userProfile.lastName}</a>
				</div>
				<div style="width: auto; height: 10px;">&#160;</div>
				<div class="membertxt">#{user.imageCount} Photos</div>
				<div class="membertxt">#{user.commentCount} Comments</div>
				<div class="membertxt">#{user.tagCount} Tags</div>
				<div class="membertxt">#{user.voteCount} Likes</div>
			</div>
		</div>
	</div>
	<!-- single post !-->
	<div class="clear"></div>
	<div style="width: 100%; height: 10px;">&#160;</div>
</ui:composition>
