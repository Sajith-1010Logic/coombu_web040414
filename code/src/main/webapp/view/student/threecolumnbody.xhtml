<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<!--  start body content -->
    <div id="wrapper" style="background-color:#cccccc; padding-top: 120px;">
      <div id="wrap"> 
        <!-- content !-->
        <div style="width:100%; height:auto;"> 
          <!-- start left notification !-->
          	<ui:insert name="leftcolumn"/>
          <!-- end left notification !-->
          
          <div style="float:left; width:15px; height:auto;">&#160;</div>
          <!-- start right notification !-->
       		<ui:insert name="rightcolumn"/>       
          <!-- end right notification !--> 
        </div>
        <!-- content !-->
        <div class="clear"></div>
        <div style="width:100%; height:15px;">&#160;</div>
      </div>
    </div>
    <!-- end body content !-->
    </ui:composition>
